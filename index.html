<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()">
    <div class="gameName">
        <h1>Minesweeper</h1>
    </div>
    <div class="attributes">
        <div class="lifes">
            <span id="life-1"></span>
            <span id="life-2"></span>
            <span id="life-3"></span>
        </div>
        <button onClick="restart()">ğŸ˜ƒ</button>
        <div class="timer">0</div>
    </div>
    </div>
    <div class="levels">
        <label>
            <input name="level" type="radio" value="beginner" onclick="setLevel(value)" checked>
            Beginner
        </label>
        <label>
            <input name="level" type="radio" value="medium" onclick="setLevel(value)">
            Medium
        </label>
        <label>
            <input name="level" type="radio" value="expert" onclick="setLevel(value)">
            Expert
        </label>
    </div>
    <div class="board-container"></div>
    <div class="hints"></div>
    <div hidden class="popup">
        <button onClick="closePopup()">X</button>
        <h2></h2>
        <div hidden class="storage">
            <h3>Enter your name:</h3>
            <input onchange='sendToStorage(this.value)'></input>
        </div>
    </div>
    <div class="result"></div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
